<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KuBer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="youtubePopup" class="popup" style="display: block;">
        
        <div class="popup-content">
            <span id="closePopupBtn" class="close" onclick="window.history.back();">&times</span>
            <iframe id="youtubeIframe" width="70%" height="700vh" style="margin: 80px 0 0 300px;" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Function to get query parameters
        function getQueryParams() {
            let params = {};
            let queryString = window.location.search.substring(1);
            let regex = /([^&=]+)=([^&]*)/g;
            let match;
            while (match = regex.exec(queryString)) {
                params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
            }
            return params;
        }

        // Get the video ID from the query parameters
        var params = getQueryParams();
        var videoId = params['videoId'];

        // Set the iframe source to the YouTube video
        var iframe = document.getElementById('youtubeIframe');
        iframe.src = "https://www.youtube.com/embed/" + videoId;
    </script>
</body>
</html>
